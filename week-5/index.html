<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Calculator</title>
  <style>
    body {
      background-color: #000; /* black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .calculator {
      background-color: #fff; /* white container */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff69b4;
    }

    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      background-color: #ffe4f0;
      color: #000;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      justify-content: center;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4; /* pink */
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #e0559f;
    }

    .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('^')">^</button>
      <button onclick="appendValue('√(')">√</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="wide" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
  const display = document.getElementById('display');

  function appendValue(val) {
    display.value += val;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      let expression = display.value
        .replace(/√/g, 'Math.sqrt') // Replace square root symbol
        .replace(/\^/g, '**'); // Replace ^ with JS exponent operator

      display.value = eval(expression); // Evaluate the expression
    } catch (error) {
      display.value = 'Error';
    }
  }
</script>
